    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light"> <!-- Navbar section -->
      <a class="navbar-brand" href="#">
          <img src="./assets/img/Tenish logo.png" alt="" loading="lazy" data-aos="fade-up">
        </a>
      <button class="navbar-toggler light-link" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-dark"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link px-4 text-white" href="index.html" data-aos="fade-up">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4 text-white" href="project.html" data-aos="fade-up">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4 text-white" href="skills.html" data-aos="fade-up">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4 text-white" href="process.html" data-aos="fade-up">Process</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4 text-white" href="contact.html" data-aos="fade-up">Contact</a>
          </li>
      </div>
    </nav> <!-- End Of Navbar -->

    <section class="contact text-white">
      <h1 class="text-center font-weight-bold" data-aos="zoom-in-down">Contact</h1>
      <br>
      <h4 class="text-center font-weight-light pb-auto" data-aos="zoom-in-down">If you’d like to chat about a project please fill in the form <br> below and I’ll get back within 1-2 days.</h4>
    </section>

    <form class="container-fluid needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3 my-4">
          <label for="validationTooltip01"data-aos="zoom-in-down">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" value="Firstname" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3 my-4">
          <label for="validationTooltip02" data-aos="zoom-in-down">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" value="Lastname" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-9 mb-3 my-4">
          <label for="validationTooltip03" data-aos="zoom-in-down">How can I help you?</label>
          <input type="text" class="form-control py-5" id="validationTooltip03" required>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>

    <footer>
    	<h2 class="text-center mt-5 m-0 p-1">&copy;2020 Tenish.All rights reserved.</h2>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
